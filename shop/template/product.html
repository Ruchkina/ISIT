{% extends 'base_1.html' %}
{% load static %}

{% block title %}
Продукт №{{ data.id }}{% endblock %}

{% block links %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static '/css/links.css' %}" />
    <link rel="stylesheet" href="{% static 'css/123.css' %}" />
    <script src="{% static 'js/index.js' %}" defer></script>
    <script src="{% static 'js/1.js' %}" defer></script>
{% endblock %}

{% block content %}
    <body id="con">
        <img src="{% static '/assets/first.jpg' %}" alt="My image"/>
    </body>
{% endblock %}
